<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Work Is Round - Postings List</title>

  <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../libs/fontAwesome/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../libs/DataTables/datatables.min.css" />
  <link rel="stylesheet" type="text/css" href="../styles/application.css"/>
</head>

<body>
  <div id="loadingBoard" class="loading-board">
    <div class="d-flex justify-content-center align-items-center">
      <img src="../images/ripple.gif"/>
    </div>
  </div>

  <div class="page-content-wrapper">
    <div class="d-flex justify-content-between align-items-center button-bar">
      <div class="d-flex align-items-end">
        <img src="../images/logo.svg" class="logo1" />
        <strong class="build-version-box" id="build-version-box"></strong>
      </div>

      <button class="btn btn-danger" id="logout">
        <i class="fas fa-sign-out-alt"></i> Log out
      </button>
    </div>
    
    <hr />

    <label class="element-label">Select which posting you want to process now:</label>

    <table id="postings_list" class="table table-striped table-sortable">
      <thead>
        <tr>
          <th class="sorting_disabled"></th>
          <th class="sorting_desc">Posting ID</th>
          <th class="sorting">District</th>
          <th class="sorting">Start Date</th>
          <th class="sorting">End Date</th>
          <th class="sorting">Employees</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content -->
      </tbody>
    </table>

    <div class="d-flex justify-content-end button-bar">
      <button id="refreshPostings" class="btn btn-secondary">
        <i class="fas fa-redo"></i> Reload
      </button>
      <button id="viewSelectPosting" class="btn btn-success" disabled>
        <i class="fas fa-pencil-alt"></i> Next
      </button>
    </div>
  </div>
</body>

<!-- Scripts -->
<script src="../libs/jquery-3.4.1.min.js"></script>
<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
<!-- Font Awesome -->
<script src="../libs/fontAwesome/all.min.js"></script>
<!-- DataTables -->
<script src="../libs/DataTables/datatables.min.js"></script>
<script src="../libs/jquery.noty.packaged.min.js"></script>
<script src="../libs/noty.bootstrap.js"></script>

<script type="module" src="../js/postings.js"></script>

</html>
